name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.7"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Find clip package path
        id: find_clip
        run: |
          echo "CLIP_PATH=$(python -c 'import clip, os; print(os.path.dirname(clip.__file__))')" >> $GITHUB_ENV

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --console app.py `
            --add-data "$env:CLIP_PATH\\bpe_simple_vocab_16e6.txt.gz;clip" `
            --add-data "$env:CLIP_PATH\\encoder.json;clip"

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/app.exe
